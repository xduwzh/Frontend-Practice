<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Info</h1>
    <form action="">
        <!-- Personal Info -->
        <h2>Personal Info</h2>
        <label>Name: </label><input type="text" placeholder="Please Enter Your Name">
        <br><br>
        <label>Password: </label><input type="password" placeholder="Please Enter Password">
        <br><br>
        <label>Reapeat Password: </label><input type="password" placeholder="Please Reapeat Password">
        <br><br>
        <label>Gender: </label>
        <label><input type="radio" name="Gender" checked> Male</label>
        <label><input type="radio" name="Gender"> Female</label>
        <br><br>
        <label>Living City: </label>
        <select>
            <option>Beijing</option>
            <option>Shanghai</option>
            <option>Guangzhou</option>
            <option>Wuhan</option>
            <option>Shenzhen</option>
        </select>

        <!-- Education Experience -->
        <h2>Education Experience</h2>
        <label>Highest Degree: </label>
        <select>
            <option>PhD</option>
            <option>Master</option>
            <option>Bachelor</option>
        </select>
        <br><br>
        <label>University Name: </label><input type="text">
        <br><br>
        <label>Major: </label><input type="text">
        <br><br>
        <label>Study Time</label>
        <select>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
        </select>
        --
        <select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
        </select>

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <label>Company Name: </label><input type="text">
        <br><br>
        <label>Job Description: </label>
        <br>
        <textarea></textarea>
        <br><br>

        <!-- Agreement and button -->
        <input type="checkbox"><label>I agree with the following agreement</label>
        <ul>
            <li><a href="#">User Service Agreement</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
        <br><br>
        <button>Register</button>
        <button type="reset">Clear Form</button>

    </form>
    
</body>
</html>
